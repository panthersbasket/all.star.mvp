<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Partidos</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', 'Arial', sans-serif;
      min-height: 100vh;
      background: linear-gradient(90deg, #096BB3 0%, #BF1723 100%);
      color: #fff;
      padding-bottom: 80px;
    }
    .top-bar {
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .back-button {
      background: #000;
      color: #fff;
      padding: 8px 20px;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    .menu-inicial {
      display: grid;
      grid-template-rows: 1fr 1fr 1fr;
      gap: 16px;
      align-items: center;
      justify-items: center;
      padding: 16px;
      max-width: 720px;
      margin: 0 auto;
    }
    .menu-btn {
      width: 92%;
      max-width: 560px;
      min-height: 140px;
      background: rgba(0,0,0,0.68);
      border-radius: 18px;
      color: #fff;
      text-transform: uppercase;
      font-family: 'Anton', sans-serif;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }
    .menu-btn:hover { background: rgba(0,0,0,0.82); }
    .bottom-nav {
      position: fixed; bottom: 0; left: 0; width: 100%;
      background: rgba(0,0,0,0.85);
      display: flex; justify-content: space-around; align-items: center;
      padding: 8px 0;
      border-top: 2px solid #BF1723;
      height: 65px;
    }
    .bottom-nav a {
      color: #fff; text-decoration: none; text-align: center; font-size: 8px;
      display: flex; flex-direction: column; align-items: center;
    }
    .bottom-nav a.active { color: #BF1723; }

    /* üî• Aqu√≠ el filtro para que el icono activo se vea rojo */
    .bottom-nav a.active img {
      filter: invert(28%) sepia(94%) saturate(7470%) hue-rotate(350deg) brightness(96%) contrast(92%);
    }

    .bottom-nav img { width: 22px; height: 22px; margin-bottom: 3px; }
  </style>
</head>
<body>

  <div class="top-bar">
    <button class="back-button" onclick="backSmart()">‚Üê Atr√°s</button>
  </div>

  <!-- Men√∫ principal -->
  <div class="menu-inicial">
    <a href="horarios.html" class="menu-btn">Horarios</a>
    <a href="resultadospartidos.html" class="menu-btn">Resultados Partidos</a>
    <a href="clasificacionequipos.html" class="menu-btn">Clasificaci√≥n Equipos</a>
  </div>

  <!-- Barra nav inferior -->
  <nav class="bottom-nav">
    <a href="index.html">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/home.png" alt="Inicio"/>
      Inicio
    </a>
    <a href="mvp.html">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/combo-chart.png" alt="Mvp Torneo"/>
      MVP del Torneo
    </a>
    <a href="partidos.html" class="active">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/calendar.png" alt="Partidos"/>
      Horarios
    </a>
    <a href="votaciones.html">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/ballot.png" alt="Votaciones"/>
      Votaciones
    </a>
    <a href="reglamento.html">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/rules.png" alt="Reglamento"/>
      Reglamento
    </a>
  </nav>

  <script>
    function backSmart() {
      const hasReferrer = document.referrer && document.referrer !== location.href;
      if (hasReferrer || history.length > 1) {
        history.back();
      } else {
        window.location.href = 'index.html';
      }
    }
  </script>
</body>
</html>
